<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="오늘 뭐 먹지? 다양한 상황과 종류별로 메뉴를 추천해주는 오늘의 메뉴 룰렛! 재미있게 룰렛을 돌려 오늘의 식사를 골라보세요." />
    <meta name="keywords" content="메뉴 추천, 룰렛, 오늘 뭐 먹지, 음식 추천, 점심, 저녁, 한식, 중식, 일식, 양식, 디저트" />
    <meta name="author" content="멋쟁이사자처럼 프론트엔드 부트캠프 팀 JSIX" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="오늘의 메뉴 룰렛" />
    <meta property="og:description" content="종류와 상황에 맞는 오늘의 메뉴를 룰렛으로 추천받으세요!" />
    <meta property="og:url" content="https://menuroulett6.netlify.app/" />
    <meta property="og:site_name" content="오늘의 메뉴 룰렛" />
    <title>오늘의 메뉴 룰렛</title>
    <link rel="stylesheet" href="/src/styles/global.css" />
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.5/kakao.min.js" integrity="sha384-dok87au0gKqJdxs7msEdBPNnKSRT+/mhTVzq+qOhcL464zXwvcrpjeWvyj1kCdq6" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <header class="header">
          <h2>오늘의 메뉴 룰렛</h2>
        </header>
        <p class="sub-header">지금 룰렛을 돌려 <br /> 오늘의 메뉴를 골라보세요!</p>
        <div class="category-area">
          <div id="cat-type" class="categories">
            <p class="cat-name">종류</p>
            <div class="cat-btn">
              <button type="button" id="category-all" class="btn btn-outlined btn-light">전체</button>
              <button type="button" id="category-korean" class="btn btn-outlined btn-light">한식</button>
              <button type="button" id="category-chinese" class="btn btn-outlined btn-light">중식</button>
              <button type="button" id="category-japanese" class="btn btn-outlined btn-light">일식</button>
              <button type="button" id="category-western" class="btn btn-outlined btn-light">양식</button>
              <button type="button" id="category-snack" class="btn btn-outlined btn-light">분식</button>
              <button type="button" id="category-dessert" class="btn btn-outlined btn-light">디저트</button>
            </div>
          </div>
          <div id="cat-situation" class="categories">
            <p class="cat-name">상황</p>
            <div class="cat-btn"><button type="button" id="situation-all" class="btn btn-outlined btn-light">전체</button>
            <button type="button" id="situation-solo" class="btn btn-outlined btn-light">혼밥</button>
            <button type="button" id="situation-date" class="btn btn-outlined btn-light">데이트</button>
            <button type="button" id="situation-company" class="btn btn-outlined btn-light">회식</button>
            <button type="button" id="situation-party" class="btn btn-outlined btn-light">파티</button>
            <button type="button" id="situation-healthy" class="btn btn-outlined btn-light">건강식</button>
            <button type="button" id="situation-night" class="btn btn-outlined btn-light">야식</button>
          </div>
        </div>
        <div id="roulette-container" class="roulette-container">
          <button class="btn-pointer"></button>
          <canvas id="roulette-canvas" width="500" height="500"></canvas>
        </div>
        <div class="menu-buttons">
          <button type="button" id="mixMenu" class="btn"> <i data-lucide="shuffle"></i>메뉴 섞기</button>
          <button type="button" id="spin" class="btn"><i data-lucide="rotate-cw"></i>룰렛 돌리기</button>
          <button type="button" id="weather" class="btn"><i data-lucide="cloud-sun"></i>날씨별 메뉴 추천</button>
        </div>

        <div id="menu-history" class="menu-history"></div>

        <div class="menu-box">
          <ul id="menu-entries" class="menu-entries">
            <li class="menu-item">
              <div class="input-wrapper">
                <input class="menu-input" placeholder="메뉴 입력" />
                <button class="btn btn-icon" type="button" aria-label="입력 지우기"><i data-lucide="x"></i></button>
              </div>
            </li>
          </ul>
        </div>
        <div class="btn-area">
          <button id="addMenu" type="button" class="btn btn-outlined btn-light btn-basic btn-sm">추가</button>
          <button id="resetMenu" type="button" class="btn btn-outlined btn-light btn-basic btn-sm">초기화</button>
        </div>
        <footer class="footer">© 2025. 멋쟁이사자처럼 프론트엔드 부트캠프 팀 JSIX</footer>
      </div>
    </div>
  </body>
</html>
