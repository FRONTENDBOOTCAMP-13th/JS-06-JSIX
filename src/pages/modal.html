<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>modal</title>
    <link rel="stylesheet" href="/src/styles/global.css" />
  </head>
  <body>
    <div class="background">
      <div class="modal">
        <button class="btn btn-close"></button>
        <div class="weather-area">
          <div class="weather-header">
            <div class="weather-icon"><img src="" alt="날씨 아이콘" /></div>
            <div class="location">서울시 마포구</div>
          </div>
          <div class="weather-info">
            <ul>
              <li>23℃</li>
              <li>체감 <span>24.1℃</span></li>
              <li>습도 <span>60%</span></li>
            </ul>
          </div>
        </div>
        <p class="rec">햇살 가득한 오늘 시원한 냉면은 어때요?</p>
        <!-- <p class="rec">오늘의 메뉴는</p> -->
        <div class="food-img">
          <img src="../assets/foods/ch/ch_01_짜장면.jpg" alt="" />
        </div>
        <!-- <p class="food-name">냉면</p> -->
        <div class="btn-area">
          <button class="btn">찾아가기</button>
          <button class="btn btn-outlined">레시피 보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
